	 viewBox="0 0 1500 1500"
	 xmlns="http://www.w3.org/2000/svg">
	<polygon points="750,562.5 937.5,750 750,937.5 562.5,750"
			 fill="none"
			 stroke="#fff"
			 stroke-width="7.5"
			 vector-effect="non-scaling-stroke"/>
	<polygon points="750,562.5 937.5,750 750,937.5 562.5,750"
			 fill="none"
			 stroke="#fff"
			 stroke-width="7.5"
